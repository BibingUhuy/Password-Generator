<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
    --ungu: #6f42c1;
}
body {
    background: radial-gradient(circle at top, #7b4dff, #4b1fa6);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.text-purple {
    color: var(--ungu);
}
.card {
    border-radius: 22px;
    border: none;
    background: #ffffff;
    box-shadow: 0 25px 60px rgba(0,0,0,.25);
}

.result-box {
    font-family: "JetBrains Mono", monospace;
    font-size: 1.15rem;
    letter-spacing: 1px;
}

.form-check-input:checked {
    background-color: #6f42c1;
    border-color: #6f42c1;
}

.btn-primary {
    background: linear-gradient(135deg, #6f42c1, #9b6dff);
    border: none;
}

.btn-primary:hover {
    opacity: .9;
}

.toast-container {
    z-index: 9999;
}
</style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <h4 class="text-center fw-bold mb-4">
                    <i class="bi bi-shield-lock-fill text-purple"></i>
                    Password Generator
                </h4>

                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-rulers text-purple"></i> Panjang Password
                    </label>
                    <input type="number" id="length" class="form-control form-control-lg" value="20" min="6" max="50">
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="uppercase" checked>
                            <label class="form-check-label">
                                <i class="bi bi-type-uppercase"></i> Huruf Besar
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lowercase" checked>
                            <label class="form-check-label">
                                <i class="bi bi-type-lowercase"></i> Huruf Kecil
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="numbers" checked>
                            <label class="form-check-label">
                                <i class="bi bi-123"></i> Angka
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="symbols">
                            <label class="form-check-label">
                                <i class="bi bi-asterisk"></i> Simbol
                            </label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg w-100 mb-3" onclick="generatePassword()">
                    <i class="bi bi-lightning-fill"></i> Generate Password
                </button>

                <div class="input-group input-group-lg">
                    <input type="text" id="result" class="form-control result-box" readonly placeholder="Hasil password...">
                    <button class="btn btn-outline-secondary" onclick="copyPassword()">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- TOAST NOTIFICATION -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">

    <div id="toastGenerate" class="toast text-bg-success border-0" role="alert">
        <div class="toast-body">
            <i class="bi bi-check-circle-fill"></i>
            Password berhasil dibuat
        </div>
    </div>

    <div id="toastCopy" class="toast text-bg-primary border-0" role="alert">
        <div class="toast-body">
            <i class="bi bi-clipboard-check-fill"></i>
            Password berhasil disalin
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function generatePassword() {
    const length = document.getElementById('length').value;
    const upper = document.getElementById('uppercase').checked;
    const lower = document.getElementById('lowercase').checked;
    const numbers = document.getElementById('numbers').checked;
    const symbols = document.getElementById('symbols').checked;

    let chars = "";
    if (upper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (lower) chars += "abcdefghijklmnopqrstuvwxyz";
    if (numbers) chars += "0123456789";
    if (symbols) chars += "!@#$%^&*()_+{}[]<>?";

    if (chars === "") {
        alert("Pilih minimal 1 tipe karakter!");
        return;
    }

    let password = "";
    for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    document.getElementById('result').value = password;

    new bootstrap.Toast(document.getElementById('toastGenerate')).show();
}

function copyPassword() {
    const result = document.getElementById('result');
    if (!result.value) return;

    result.select();
    document.execCommand("copy");

    new bootstrap.Toast(document.getElementById('toastCopy')).show();
}
</script>

</body>
</html>
